<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Voting App</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Nixie+One");
        @import url("https://fonts.googleapis.com/css?family=League+Script");
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .sign {
            -ms-transform: rotate(-3deg);
            -webkit-transform: rotate(-3deg);
            transform: rotate(-3deg);
        }
        body {
            font-family: 'Nixie One', Helvetica, Arial, sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(-45deg, #415B75, #17538F, #89F5F2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        .login-btn {
            background: linear-gradient(-90deg, #9895F5, #89F5F2);
            color: #2C2C2C;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 30px;
            font-style: bold;
        }

        .movie-list {
            margin-top: 30px;
        }

        .movie-item {
            margin-bottom: 10px;
        }

        .footer {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: linear-gradient(-90deg, #9895F5, #89F5F2);
            color: #2C2C2C;
            text-align: center;
        }
        .footer a {
            color: #363636;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #title {
            font-size: 110px;
        }
        #trav {
            -webkit-animation: blink 0.01s infinite alternate;
            -moz-animation: blink 0.01s infinite alternate;
            -o-animation: blink 0.01s infinite alternate;
            animation: blink 0.01s infinite alternate;
        }
        #fade {
            opacity: 0.8;
            color: #ebffff;
            text-shadow: 2px 2px 1px rgba(0,0,0,0.3), 0 0px 15px #fff, 0 0 10px #38eeff, 0 0 50px #38eeff;
            -webkit-animation: fade 3s infinite alternate;
            -moz-animation: fade 3s infinite alternate;
            -o-animation: fade 3s infinite alternate;
            animation: fade 3s infinite alternate;
        }
        .neon-blue {
            margin: 0 auto;
            text-align: center;
            color: #ebffff;
            text-shadow: 2px 2px 1px rgba(0,0,0,0.3), 0 0px 15px #fff, 0 0 10px #38eeff, 0 0 50px #38eeff;
        }
        .neon-purple {
            font-family: 'League Script', Helvetica, Arial, sans-serif;
            font-size: 100px;
            margin: 0 auto;
            text-align: center;
            color: #ccf;
            text-shadow: 2px 2px 1px rgba(0,0,0,0.5), 0 0 20px #fff, 0 0 10px #7d26cd, 0 0 50px #7d26cd;
        }
        @-moz-keyframes blink {
            70% {
                opacity: 0.7;
            }
        }
        @-webkit-keyframes blink {
            45% {
                opacity: 0.5;
            }
        }
        @-o-keyframes blink {
            70% {
                opacity: 0.7;
            }
        }
        @keyframes blink {
            70% {
                opacity: 0.7;
            }
        }
        @-moz-keyframes fade {
            40% {
                opacity: 0.8;
            }
            42% {
                opacity: 0.1;
            }
            43% {
                opacity: 0.8;
            }
            45% {
                opacity: 0.1;
            }
            46% {
                opacity: 0.8;
            }
        }
        @-webkit-keyframes fade {
            40% {
                opacity: 0.8;
            }
            42% {
                opacity: 0.1;
            }
            43% {
                opacity: 0.8;
            }
            45% {
                opacity: 0.1;
            }
            46% {
                opacity: 0.8;
            }
        }
        @-o-keyframes fade {
            40% {
                opacity: 0.8;
            }
            42% {
                opacity: 0.1;
            }
            43% {
                opacity: 0.8;
            }
            45% {
                opacity: 0.1;
            }
            46% {
                opacity: 0.8;
            }
        }
        @keyframes fade {
            40% {
                opacity: 0.8;
            }
            42% {
                opacity: 0.1;
            }
            43% {
                opacity: 0.8;
            }
            45% {
                opacity: 0.1;
            }
            46% {
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
    <div class="container">
      <div class="sign">
          <div class="neon-blue" id="title">4<span id="fade">2</span> Movies</div>
          <div class="neon-blue"> Login <span class="neon-purple" id="trav">To</span> Vote <span class="neon-purple">Movies</span></div>
       </div>
    </div>
    <button class="login-btn" onclick="location.href='/auth/42'">Login with 42</button>
    <div class="footer">
        <p>Created by <a href="https://github.com/sanlega/" target="_blank">@sanlega</a></p>
    </div>
</body>

</html>
