<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Voting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .login-btn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 30px;
            font-style: bold;
        }

        .movie-list {
            margin-top: 30px;
        }

        .movie-item {
            margin-bottom: 10px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Movie Voting App</h1>
    <p>Login with your 42 school account to vote or suggest a movie.</p>
    <button class="login-btn" onclick="location.href='/auth/42'">Login with 42</button>
    <div class="footer">
        <p>Created by <a href="https://github.com/sanlega/" target="_blank">@sanlega</a></p>
    </div>
</body>

</html>
